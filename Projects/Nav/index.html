<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav</title>
  <script src="https://kit.fontawesome.com/08e964aa9f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-menu">
      <h2 class="logo">FallingSakura</h2>
      <i class="fa-solid fa-bars toggle-btn"></i>
    </div>
    <ul class="list">
      <li class="list-items active">
        <a href="#">
          <i class="fa-solid fa-grip-vertical"></i>
          <span class="link-name" style="--i:1;">Dashboard</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-user"></i>
          <span class="link-name" style="--i:2;">User</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-message"></i>
          <span class="link-name" style="--i:3;">Messages</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-chart-pie"></i>
          <span class="link-name" style="--i:4;">Analytics</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-folder-closed"></i>
          <span class="link-name" style="--i:5;">File Manager</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-shop"></i>
          <span class="link-name" style="--i:6;">Order</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-heart"></i>
          <span class="link-name" style="--i:7;">Saved</span>
        </a>
      </li>
      <li class="list-items">
        <a href="#">
          <i class="fa-solid fa-gear"></i>
          <span class="link-name" style="--i:8;">Setting</span>
        </a>
      </li>
    </ul>
  </div>
</body>
<script src="script.js"></script>
</html>
